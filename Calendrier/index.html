<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Calendrier de l'Avent 2022</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0; background-color: #000033; color: white;">
    <h1>Calendrier de l'Avent 2022</h1>
    <p>Une case par jour et on ne triche pas&nbsp;! D'ailleurs on ne peut pas&nbsp;;-)</p>
</div>

<div id="galerie" class="galerie"></div>

<div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="message"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let today = new Date();
        let galerie = document.getElementById("galerie");
        var calendar_content = [
            ["12", "Pour <a href='https://twitter.com/Monty_Brogan69/status/1594705263780585472' target='_blank'>commencer la journée avec entrain</a>."],
            ["8", "Je nous ai trouvé <a href='https://www.youtube.com/watch?v=Kp76qKw5X2k' target='_blank'>un compagnon de piscine</a>."],
            ["14", "Tu te souviens de <a href='https://www.letrousseaudor.fr' target='_blank'>ce resto</a> où on avait été avant le Covid&nbsp;? On y retourne quand&nbsp;?"],
            ["17", "Aujourd’hui, une <a href='https://www.tf1info.fr/voyages/video-zoom-au-fil-du-canal-de-l-ourcq-2203774.html' target='_blank'>balade le long du canal de l’Ourcq</a>."],
            ["2", "Une idée de sortie&nbsp;: <a href='https://twitter.com/afpfr/status/1591883600156246019' target='_blank'>les illuminations au Jardin des plantes</a>."],
            ["13",  "Une vidéo <a href='https://twitter.com/Yoda4ever/status/1590468250575724546' target='_blank'>avec un twist</a>."],
            ["3", "Aujourd’hui, un <a href='https://youtu.be/lIyLRnB-eCY' target='_blank'>joli court-métrage d’animation</a>."],
            ["23", "Allez, comme ça <a href='https://www.youtube.com/watch?v=yXQViqx6GMY' target='_blank'>tu l’auras en tête toute la journée</a>&nbsp;!"],
            ["1", "Allez, on commence avec des chats. Ou des <em> cats</em>. Ou <a href='https://twitter.com/Youridefou/status/1585532894906400770' target='_blank'>du catch</a>."],
            ["9", "Cet homme a poussé un peu loin <a href='https://twitter.com/MusicalChaotic/status/1594758711850975257' target='_blank'>le concept de gestes barrières</a>. Il y a aussi <a href='https://youtu.be/4WDtUuIB7b0' target='_blank'>une vidéo plus longue ici</a>."],
            ["15", "J’espère que tu es aussi déchaînée que <a href='https://www.thisiscolossal.com/2022/09/ray-collins-ocean-photos/' target='_blank'>ces vagues</a>."],
            ["6",  "Une des <a href='https://twitter.com/heyalyshahey/status/1545507995458600961' target='_blank'>vidéos les plus bizarres (mais marrante)</a> que j’ai vues cette année."],
            ["18", "Une <a href='https://open.spotify.com/track/7lIiKyRg4KumhJ4xf5VTFt' target='_blank'>chanson qui devrait te plaire</a> (ou <a href='https://www.youtube.com/watch?v=qdc4s1oAWDI' target='_blank'>sur YouTube</a> si tu préfères)."],
            ["7", "Une <a href='https://youtu.be/6VvL0GrviZY' target='_blank'>histoire de Tinder</a> joliment illustrée"],
            ["20",  "Vive <a href='https://twitter.com/wonderofscience/status/1596119006301200385' target='_blank'>la curiosité</a>&nbsp;!"],
            ["11", "Des idées de <a href='https://www.telerama.fr/sortir/velo-nos-plus-belles-balades-en-region-ile-de-france,84246.php' target='_blank'>balades à vélo</a>."],
            ["4", "Une <a href='https://open.spotify.com/track/6nXFe7CwS4Cj4ob7cNgVtA' target='_blank'>chouette découverte musicale</a> de cette année (disponible aussi <a href='https://www.youtube.com/watch?v=YBDP7MT0Tko' target='_blank'>sur YouTube</a> si tu préfères)."],
            ["10", "Tchou&nbsp;! Tchou&nbsp;! <a href='https://youtu.be/q702rOVVZxA' target='_blank'>En voiture&nbsp;!</a>"],
            ["21", "Je ne sais pas comment on fait pour manger ça sans s’en mettre partout, mais <a href='https://www.sortiraparis.com/hotel-restaurant/cafe-tea-time/articles/284775-la-sphere-gourmande-la-nouvelle-patisserie-a-paris-se-devoile' target='_blank'>ça a de l’allure</a>&nbsp;!"],
            ["16", "Ce compte Twitter, No Context Brits, est <a href='https://twitter.com/NoContextBrits/status/1595886393384910854' target='_blank'>plein de pépites</a>."],
            ["5", "Aujourd’hui, une <a href='https://twitter.com/noemie_issan/status/1495478901128192009' target='_blank'>blague juive</a>."],
            ["22", "Une <a href='https://www.thisiscolossal.com/2021/10/sadeck-waff-paralympic-choreography/' target='_blank'>magnifique chorégraphie</a>&nbsp;!"],
            ["19", "Une vidéo de <a href='https://www.youtube.com/watch?v=gCoe95oTK2s' target='_blank'>la troupe de cirque que j’aie vue récemment à La Villette</a>."],
            ["24", "Un <a href='https://ofnik.github.io/Calendrier/memory/jeu-du-memory.html' target='_blank'>jeu du Memory</a> en version Good Memories (c’est mieux sur un ordinateur que sur mobile, mais ça peut passer en le tenant à l’horizontale). Bonne soirée de Noël&nbsp;!"],
        ]
        for (i = 0; i < calendar_content.length; i++) {
            galerie.innerHTML += '<img class="image-day" id="image' + calendar_content[i][0] + '" src="/img/' + calendar_content[i][0] + '.png" alt="Récompense du ' + calendar_content[i][0] + ' décembre" data-toggle="modal" data-target="#myModal" data-message="' + calendar_content[i][1] + '" data-day="' + calendar_content[i][0] + '"/>'
        }

        $(document).on("click", ".image-day", function () {
            var title = "";
            var message = "";
         
            let calDate = new Date('2022-11-' + $(this).data('day'));

            if (calDate > today) {
                title = 'Ouh là là&nbsp;!';
                message = 'C\'est absolument interdit&nbsp;!';
            } else {
                title = calDate.toLocaleDateString("fr-FR", { month: 'long', day: 'numeric' });
                message = $(this).data('message');
            }

            $(".modal-title").html(title);
            $(".modal-body > .message").html(message);
        });
    })

</script>
</body>
</html>
