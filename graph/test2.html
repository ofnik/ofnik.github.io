<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasa Temp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <p>Test version 0.3</p>
    
    <canvas id="chart" width="400" height="400"></canvas>
    
    <script>
       
       const xlabels = [];
       const ytemps = [];

       chartIt();

       async function chartIt() {
        await getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: xlabels,
        datasets: [{
            label: 'Nombre de personnes ayant reÃ§u au moins une dose de vaccin',
            data: ytemps,
            // backgroundColor: [
            //     'rgba(255, 99, 132, 0.2)',
            // ],
            // borderColor: [
            //     'rgba(255, 99, 132, 1)',
            // ],
            borderWidth: 1
        }]
    },
});
}
    
    async function getData() {
        const response = await fetch('https://www.data.gouv.fr/fr/datasets/r/efe23314-67c4-45d3-89a2-3faef82fae90');
        const data = await response.text();
        
        const table = data.split('\n').slice(1);
        table.forEach(row => {
            const columns = row.split(',');
            const date = columns[1];
            xlabels.push(date);
            const doses = columns[2];
            ytemps.push(doses);
            console.log(date, doses);
    });
    }
    
    </script>
</body>
