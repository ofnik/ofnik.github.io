<!DOCTYPE html>
<html>

<head>
    <title>Copinette</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
      
    <script>

        $(document).ready(function() {
            $("#convertisseur").click(function() {
                var x = $("form").serializeArray();
                $.each(x, function(i, field) {
                    $("#output").empty().append(field.value + " ");
                });
            });
        });

        function arrayRemove(arr, value) {
            return arr.filter(function(ele){
                return ele != value; 
            });
        };

        $(document).ready(function() {
            $("#copieur").click(function() {
                const y = $("#output").text().replaceAll('\n',' ').replaceAll('\r',' ').split(' ');
                const joined = arrayRemove(y,'').join(' ');
                navigator.clipboard.writeText(joined);
            });
        });
              
        $(document).ready(function() {
            $("#effaceur").click(function() {
                $('#output').empty();
            });
        });


 
        
    </script>
      
    <style>
        #style1 {
            width: 500px;
            padding: 0 0 50px 0;
            height: 50px;
        }
    </style>
</head>
   
<body>
    <div id="style1">
        <form action="#">
            <p>Texte Ã  mettre en forme</p>
            <textarea rows="5" cols="40"
                onfocus="this.value=''" style="margin: 2px 0 10px 0;" name="Name">
            </textarea>
            <br />
        </form>
        
   
        <button id="convertisseur" style="margin: 0px 0 50px 0;">Envoyer</button>
    </div>
   
    <div id="output" type="text" style="margin: 80px 0 10px 0;"></div>
    <button id="copieur" style="margin: 50px 10px 10px 0;">Copier le texte</button>
    <input type="button" value="Effacer" id="effaceur" style="margin: 50px 0 10px 0;">

</body>

</html>
