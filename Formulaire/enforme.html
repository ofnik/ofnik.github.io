<!DOCTYPE html>
<html>

<head>
    <title>Mise en forme</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
      
    <script>

        $(document).ready(function() {
            $("#convertisseur").click(function() {
                var x = $("form").serializeArray();
                $.each(x, function(i, field) {
                    $("#output").append(field.value + " ");
                });
            });
        });

        function arrayRemove(arr, value) {
            return arr.filter(function(ele){
                return ele != value; 
            });
        };

        $(document).ready(function() {
            $("#copieur").click(function() {
                const y = $("#output").text().split(' ');
                const joined = arrayRemove(y,'').join(' ');
                navigator.clipboard.writeText(joined);
            });
        });
        
    </script>
      
    <style>
        #GFG {
            width: 300px;
            padding: 0 0 50px 0;
            height: 50px;
        }
    </style>
</head>
   
<body>
    <div id="GFG">
        <form action="#">
            Texte Ã  mettre en forme : <input type="text" 
                style="margin: 10px 0 10px 0;" name="Name">
            <br>
        </form>
   
        <button id="convertisseur">Envoyer</button>
    </div>
   
    <div id="output"></div>
    <button id="copieur" style="margin: 10px 0 10px 0;">Copier le texte</button>

</body>

</html>
