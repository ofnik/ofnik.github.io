<!DOCTYPE html>
<html>
  
<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
      
    <script>
        $(document).ready(function() {
            $("#convertisseur").click(function() {
                var x = $("form").serializeArray();
                $.each(x, function(i, field) {
                    $("#output").append(field.value + " ");
                });
            });
        });

        $(document).ready(function() {
            $("#copieur").click(function() {
                var y = $("#output").text();
                console.log(y);
                navigator.clipboard.writeText(y);
            });
        });
      
    </script>
      
    <style>
        #cadre {
            width: 300px;
            padding: 0 0 50px 0;
            height: 50px;    
        }
    </style>
</head>
   
<body>
    <div id="cadre">
        <form action="#">
            Texte Ã  mettre en forme : <input type="text" 
                style="margin: 10px 0 10px 0;" name="Name">
            <br>
        </form>
   
        <button id="convertisseur">Envoyer</button>
    </div>
   
    <div id="output"></div>
    <button id="copieur" style="margin: 10px 0 10px 0;">Copier le texte</button>
</body>
  
</html>
