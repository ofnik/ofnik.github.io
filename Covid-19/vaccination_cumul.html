<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p style="font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; font-size: 12 px">Nombre total de personnes ayant reçu une ou deux doses de vaccin contre le Covid-19</p>
    
    <canvas id="chart" class="chartjs"></canvas>
    
    <script>
       
    const xlabels = [];
    const ytemps = [];
    const yttwo = [];

    chartIt();

    // fonction permettant d'afficher les nombres avec un séparateur de milliers
    function numStr(a, b) {
        a = '' + a;
        b = b || ' ';
        var c = '',
            d = 0;
        while (a.match(/^0[0-9]/)) {
            a = a.substr(1);
        }
        for (var i = a.length-1; i >= 0; i--) {
            c = (d != 0 && d % 3 == 0) ? a[i] + b + c : a[i] + c;
            d++;
        }
        return c;
    }

    async function chartIt() {
        await getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xlabels,
                datasets: [{
                    label: 'une seule dose',
                    data: ytemps,
                    backgroundColor: '#99CCFF',                    
                }, {
                    label: 'deux doses',
                    data: yttwo,
                    backgroundColor: '#077bf0',                    
                }
                ],                
            },            
            options: {
                scales: {
                    xAxes: [{
                        stacked: true,
                        gridLines: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            beginAtZero: true,
                            userCallback: function(value, index, values) {
                                value = numStr(value)
                                return value
                            }
                        },
                        type: 'linear',
                    }]
                },
                tooltips: {
					mode: 'label',
                    callbacks: {
                        label: function(tooltipItem, data) { 
          	                return data.datasets[tooltipItem.datasetIndex].label + " : " + numStr(tooltipItem.yLabel);
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 2,
                        pointHitRadius: 5,
                        backgroundColor: 'black',
                        borderColor: 'transparent'
                    }
                },
                responsive: true,
                aspectRatio: 1,
                maintainAspectRatio: true,
                legend: { 
                    position: 'top', 
                    fullWidth: false
                },
            }
        });
    }
    
    async function getData() {
        const response = await fetch('https://www.data.gouv.fr/fr/datasets/r/efe23314-67c4-45d3-89a2-3faef82fae90');
        const data = await response.text();
        
        const table = data.trim('\n').split('\n').slice(1);
        table.forEach(row => {
            const columns = row.split(';');
            let date = columns[1];
            date = date.split('-');
            date = date[2] + "/" + date[1] + "/" + date[0];
            xlabels.push(date);
            const firstdoses = columns[4]-columns[6];
            const seconddoses = columns[6];
            ytemps.push(firstdoses);
            yttwo.push(seconddoses);
    });
    }
    
    </script>
</body>
</html>
