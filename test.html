<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>Can you see me?</p>
<img src="" id="rainbow" />
<script>
    console.log('about to fetch a rainbow');
    fetch('rainbow.jpg')
        .then(response => {
            console.log(response);
            return response.blob();
        })
        .then(blob => {
            console.log(blob);
            document.getElementById('rainbow').src = URLcreateObject(blob);
        });
</script>
</body>
</html>
